version: '3'
services:
  andysite:
    build: .
    command: sh -c "cd app && npm ci && npm run dev"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION
      - AWS_DEFAULT_OUTPUT
    ports:
      - '3000:3000'
      - '10000:10000'
    working_dir: /root/andybp85.github.io
    volumes:
      - .:/root/andybp85.github.io:cached
